<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup</title>
    <meta name="robots" content="noindex">
    <link type="text/css" href="./Public/assets/vendor/simplebar.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link type="text/css" href="./Public/assets/vendor/material-design-kit.css" rel="stylesheet">
    <link type="text/css" href="./Public/assets/vendor/sidebar-collapse.min.css" rel="stylesheet">
    <link type="text/css" href="./Public/assets/css/style.css" rel="stylesheet">
</head>

<body class="login">


    <div class="row">
        <div class="col-sm-8 col-md-4 col-lg-4 mx-auto">
            <div class="text-center m-2">
                <div class="icon-block rounded-circle">
                    <i class="material-icons align-middle md-36 text-muted">edit</i>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-white text-center">
                    <h4 class="card-title">Sign Up</h4>
                    <p class="card-subtitle">Create a new account</p>
                </div>
                <div class="card-body">
                    <form action="http://learnplus.frontendmatter.com/student-dashboard.html" method="get">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="form-group text-center">
                            <label class="custom-control custom-checkbox m-0">
              <input type="checkbox" class="custom-control-input" checked>
              <span class="custom-control-indicator"></span>
              I agree to the&nbsp;<a href="#">Terms of Use</a>
            </label>
                        </div>
                        <p class="text-center">
                            <button type="submit" class="btn btn-primary btn-block">
              <span class="btn-block-text">Sign Up</span>
            </button>
                        </p>
                        <div class="text-center">Already signed up? <a href="guest-login.html">Log in</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="./Public/assets/vendor/jquery.min.js"></script>
    <script src="./Public/assets/vendor/popper.min.js"></script>
    <script src="./Public/assets/vendor/bootstrap.min.js"></script>
    <script src="./Public/assets/vendor/simplebar.js"></script>
    <script src="./Public/assets/vendor/dom-factory.js"></script>
    <script src="./Public/assets/vendor/material-design-kit.js"></script>
    <script src="./Public/assets/vendor/sidebar-collapse.js"></script>
    <script src="./Public/assets/js/main.js"></script>
</body>

</html>
