<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <meta name="robots" content="noindex">
    <link type="text/css" href="./Public/assets/vendor/simplebar.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link type="text/css" href="./Public/assets/vendor/material-design-kit.css" rel="stylesheet">
    <link type="text/css" href="./Public/assets/vendor/sidebar-collapse.min.css" rel="stylesheet">
    <link type="text/css" href="./Public/assets/css/style.css" rel="stylesheet">
</head>

<body class="login">


    <div class="row">
        <div class="col-sm-8 col-md-4 col-lg-4 mx-auto">
            <div class="text-center m-2">
                <div class="icon-block rounded-circle">
                    <i class="material-icons align-middle md-36 text-muted">lock</i>
                </div>
            </div>
            <div class="card bg-transparent">
                <div class="card-header bg-white text-center">
                    <h4 class="card-title">Login</h4>
                    <p class="card-subtitle">Access your account</p>
                </div>
                <div class="card-body">
                    <form action="http://learnplus.frontendmatter.com/student-dashboard.html" method="get">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn  btn-primary btn-block">
              <span class="btn-block-text">Login</span>
            </button>
                        </div>
                        <div class="text-center">
                            <a href="#"><small>Forgot Password?</small></a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-white">
                    Not yet a student? <a href="guest-signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="./Public/assets/vendor/jquery.min.js"></script>
    <script src="./Public/assets/vendor/popper.min.js"></script>
    <script src="./Public/assets/vendor/bootstrap.min.js"></script>
    <script src="./Public/assets/vendor/simplebar.js"></script>
    <script src="./Public/assets/vendor/dom-factory.js"></script>
    <script src="./Public/assets/vendor/material-design-kit.js"></script>
    <script src="./Public/assets/vendor/sidebar-collapse.js"></script>
    <script src="./Public/assets/js/main.js"></script>
</body>

</html>
